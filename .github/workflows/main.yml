name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/demo-frontend:${{ steps.vars.outputs.short_sha }}
            ${{ secrets.DOCKER_USERNAME }}/demo-frontend:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          no-cache: true

      - name: Update deployment manifest
        run: |
          sed -i "s|image: .*/demo-frontend:.*|image: ${{ secrets.DOCKER_USERNAME }}/demo-frontend:${{ steps.vars.outputs.short_sha }}|" k8s/deployment.yml

      - name: Commit updated manifests
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yml
          git commit -m "chore: update image tag to ${{ steps.vars.outputs.short_sha }} [skip ci]"
          git push origin main
